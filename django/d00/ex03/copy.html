<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Copy</title>
    <style>
        #p_80 {
            width: 80%;
        }

        #p_60 {
            width: 60%;
        }

        #p_50 {
            width: 50%;
        }

        #p_75 {
            width: 75%;
        }

        #p_65 {
            width: 65%;
        }

        #p_35 {
            width: 35%;
        }
    </style>
</head>
<body>
    <section>
        <li>
            <h2>Frontend</h2>
            <p id="p_80" data-value="80">HTML</p>
            <progress class="html5" max="100" value="80"></progress>
            <p id="p_60" data-value="60">CSS3</p>
            <progress class="html5" max="100" value="60"></progress>
            <p id="p_50" data-value="50">jQuery</p>
            <progress class="html5" max="100" value="50"></progress>
        </li>
        <li>
            <h2>Backend</h2>
            <p id="p_75" data-value="75">Python</p>
            <progress class="html5" max="100" value="75"></progress>
            <p id="p_65" data-value="65">PHP</p>
            <progress class="html5" max="100" value="65"></progress>
            <p id="p_35" data-value="35">Node.js</p>
            <progress class="html5" max="100" value="35"></progress>
        </li>
    </section>
</body>
</html>
